<app-images></app-images>

<style>
.imagebox {
    background: black;
    padding: 0px;
    position: relative;
    text-align: center;
    width: 90%;
    margin-left:1%;
  }
  
  .imagebox img {
    opacity: 1;
    transition: 0.5s opacity;
    width:200px;height:200px;
  }
  
  .imagebox .imagebox-desc {
    background-color: rgba(0, 0, 0, 0.6);
    bottom: 0px;
    color: white;
    font-size: 1.2em;
    left: 0px;
    padding: 10px 15px;
    position: absolute;
    transition: 0.5s padding;
    text-align: center;
    width: 100%;
  }
  
  .imagebox:hover img {
    opacity: 0.7;
  }
  
  .imagebox:hover .imagebox-desc {
    padding-bottom: 10%;
  }
  


</style>
<div class="container">
<table *ngIf="imageList">
  <tr *ngFor="let i of rowIndexArray">
    <td>
      <div class="imagebox" *ngIf="i==0">
        <a routerLink="/image/upload">
          <img src="/assets/img/new_image.jpg" class="img-fluid">
          <span class="imagebox-desc">Insert New Image</span></a>
      </div>
      <div class="imagebox" *ngIf="i!=0">
        <img [src]="imageList[3*i-1].imageUrl" class="img-fluid">
        <span class="imagebox-desc">{{imageList[3*i-1].caption}}</span>
      </div>
    </td>
    <td *ngIf="imageList[3*i]">
      <div class="imagebox">
        <img [src]="imageList[3*i].imageUrl" class="img-fluid">
        <span class="imagebox-desc">{{imageList[3*i].caption}}</span>
      </div>
    </td>
    <td *ngIf="imageList[3*i+1]">
      <div class="imagebox">
        <img [src]="imageList[3*i+1].imageUrl" class="img-fluid">
        <span class="imagebox-desc">{{imageList[3*i+1].caption}}</span>
      </div>
    </td>
  </tr>
</table>
</div>
