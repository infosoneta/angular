<app-header></app-header>
<div class="container">
  
    <h2>Play Music from Track List</h2>
   
        <div class="table-responsive bs-example widget-shadow">
            <input class="form-control sm-8" id="myInput" type="text" placeholder="Search.." size="200px">
            <!-- <div class="sm-8">
                <a routerLink='/checkout/checkout' >Support</a>
            </div> -->
            <br>
            <table class="table table-bordered table-striped">
              <thead style="background-color: rgb(128, 131, 133);color:white">
                <tr>
                  <th></th>
                  <th>Title</th>
                  <th>Action</th>
                  <th>Artist</th>
                  <th>Description</th>
                  <th>Lyrics</th>
                  <th>Support</th>
                 
                </tr>
              </thead>
              <tbody id="myTable" *ngFor="let media of nediaDetailList">
                <tr>
                  <td><img src="assets/image/emp1.png" /></td>
                  <td>{{media.title}}</td>
                  <td  style="width:5%"> 
                        <audio controls>
                                <source [src]="media.mediaUrl" type="audio/mp3">
                              </audio>
                  </td>
                  <td>{{media.artist}}</td>
                  <td>{{media.description}}</td>
                  <td>{{media.lyrics}}</td>
                  <td><a routerLink='/payment/payment' href='#'>Support</a></td>
                </tr> 
               
              </tbody>
            </table>
          
          </div>
   
      </div>
