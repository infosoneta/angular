<app-header *ngIf="true"></app-header>
<!-- <button id="btntest" class="btn btn-primary" >testme</button> -->
<div class="container">
  <div class="login-form">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <h2 class="text-center">Sign in</h2>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-user"></i>
          </span>
           <input type="text" class="form-control mb-2" id="email" name="email" #email="ngModel" [(ngModel)]="user.email" placeholder="Email"
            required autofocus>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-lock"></i>
          </span>
          <input type="password" class="form-control mb-2" id="password" name="password" #email="ngModel" [(ngModel)]="user.password"
            placeholder="Password" required>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block mb-1" type="submit">Login</button>
      </div>
    

      <div class="or-seperator">
          <i>or</i>
        </div>
      <div class="text-center social-btn">
          <button type="button" class="btn  btn-block" (click)="authService.PhoneAuth()">
              <i class="fa fa-phone"></i> Sign in with
              <b>Phone</b>
            </button>
 
          <button type="button" class="btn btn-danger btn-block" 
          (click)="authService.GoogleAuth()">
              <i class="fa fa-google"></i> Sign in with
              <b>Google</b>
            </button>
        <button type="button" class="btn btn-primary btn-block" (click)="authService.FaceBookAuth()">
          <i class="fa fa-facebook"></i> Sign in with
          <b>Facebook</b>
        </button>
        <button type="button" class="btn btn-info btn-block" (click)="authService.TwitterAuth()">
          <i class="fa fa-twitter"></i> Sign in with
          <b>Twitter</b>
        </button>
      </div>
      <div class="clearfix">
        <label class="pull-left checkbox-inline">
          <input type="checkbox"> Remember me</label>
            <span class="redirect text-success" (click)="authService.ForgotPassword(user.email)"><b> Forgot Password?</b></span>
      </div>
    
     <div class="hint-text small">Don't have an account?
      <span class="redirect text-success" routerLink="/admin/register"><b> Sign Up Now!</b></span>
    </div> 
  </form>
  </div>
